            <div class="post-content" v-pre>
              <p>曾经很多人说利用碎片时间学习，我以前也会一边看b站一边吃饭，有次我吃完饭准备去睡觉，那是十二点半，到我去睡觉，已经是十五点出头，睡意全无，我反应过来——为什么隔了三小时才去睡觉？本来是想用看视频打发吃饭的时间，到头来，花在这上面的时间比吃饭的时间还长。这是对时间的利用，还是浪费呢？</p>
<p>我觉得恐怖，时间被偷走了。我想，碎片的时间还是交给碎片好了。</p>
